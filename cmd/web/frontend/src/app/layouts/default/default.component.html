<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav class="primary" #appDrawer mode="rail" [(opened)]="sideBarOpen">
        <mat-nav-list>
            <a mat-list-item class="logo-item">
                <mat-icon mat-list-icon>coronavirus</mat-icon>
                <p>Workflow</p>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item  routerLinkActive="active-list-item" routerLink="/dashboard">
                <mat-icon mat-list-icon >account_circle</mat-icon>
                <p>Dashboard</p>    
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item  routerLinkActive="active-list-item" routerLink="/management">
                <mat-icon mat-list-icon>settings_applications </mat-icon>    
                <p>Management</p>
            </a>
            <mat-divider></mat-divider>
        </mat-nav-list>
    </mat-sidenav>
    
    
    <mat-sidenav-content>
        <app-header class="main-header" (toggleSideBarEvent)="toggleSidebar()"></app-header>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

    <app-footer></app-footer>
</mat-sidenav-container>
