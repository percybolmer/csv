<h1 mat-dialog-title>{{data.processor.name}}</h1>

<div mat-dialog-content *ngFor="let config of data.processor.properties;">
    <mat-form-field matTooltip={{config.description}}>
        <mat-label >{{config.name}}</mat-label>
        <input matInput placeholder="value" [(ngModel)]="config.value" required={{config.required}}/>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data.processor" cdkFocusInitial>Ok</button>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button (click)="onDeleteClick()" color="warn">Delete</button>
</div>
