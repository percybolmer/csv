<h1 mat-dialog-title>Add processor to {{data.workflow}}</h1>
<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ReadFile" #input>
  </mat-form-field>
  <br>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" mat-sort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      (click)="selectedProcessor = row" 
      [ngClass]="{ 'background-highlight': selectedProcessor === row }"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  


</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="selectedProcessor" cdkFocusInitial>Create</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
